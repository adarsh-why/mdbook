name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install mdbook
      run: |
        mkdir book
        cargo install mdbook
    - name: build mdbook
      run: mdbook build
      
    - name: Update resources
    - uses: test-room-7/action-update-file@v1
      with:
        file-path: /book
        commit-msg: Update resources
        github-token: ${{ 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 }}
